- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    # Git
    ~/.gitconfig: config/git/.gitconfig
    ~/.gitignore: config/git/.gitignore
    ~/.config/git/work.gitconfig:
      ignore-missing: true
      path: config/git/work.gitconfig

    # Oh My Posh themes
    ~/default.omp.json: config/omp-themes/default.omp.json

    # ZSH
    ~/.config/zsh/.aliases: config/zsh/.aliases
    ~/.config/zsh/.functions: config/zsh/.functions
    ~/.zshrc: config/zsh/.zshrc

    # Powershell
    ~/.config/powershell:
      glob: true
      path: config/posh/**

    # Kitty
    ~/.config/kitty/kitty.conf: config/kitty/kitty.conf

    # NeoVim
    ~/.config/nvim:
      glob: true
      path: config/nvim/**

    # Apps
    # ~/.hammerspoon: applications/.hammerspoon
    # ~/.zazurc.json: applications/.zazurc.json

    # Linters
    # ~/.eslintrc: linters/.eslintrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
